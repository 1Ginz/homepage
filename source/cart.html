<!DOCTYPE html>
  <html lang="vn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./cart-style.css">
        
        <title>Cart</title>
        <!-- icon -->
        <script src="https://kit.fontawesome.com/44ec9fb3c1.js" crossorigin="anonymous"></script>
        <!-- boostrap -->

        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="login">
              <ul>
                  <li class="login-user"><a href="#">ĐĂNG NHẬP</a></li>
                  <li class="register-user"><a href="#">ĐĂNG KÝ</a></li>
                  <li class="product"><a href="#">PRODUCT</a></li>
              </ul>
            </div>
            <nav class=" row">
              <a href="#" class="col-3">
                <div class="logo">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="name">
                      <p class="shop-name"><span class="names">BINH</span>SHOP</p>
                      <p class="details">FAKE SHOPPING</p>
                    </div>
                </div>
              </a>
                <div class="nav-bar col-8">
                    <ul class="row">
                        <li><a href="#">TRANG CHỦ</a></li>
                        <li><a href="#">BỘ SƯU TẬP <i class="fas fa-sort-down conllection"></i></a></li>
                        <li><a href="#">SẢN PHẨM <i class="fas fa-sort-down item"></i></a></li>
                        <li><a href="#">TIN TỨC</a></li>
                        <LI><a href="#">GIỚI THIỆU</a></LI>
                    </ul>
                    <div class="search">
                    <form action="">
                       <select name="" id="">
                       <option value="all">TẤT CẢ DANH MỤC</option>
                       <option value="a">A</option>
                       <option value="b">B</option>
                       <option value="c">C</option>
                       </select>
                       <input type="text">
                    </form>
                    <button type="submit"><i class="fas fa-search"></i> TÌM KIẾM</button>
                  </div>
                  </div class="col-auto">
                  <a href="#">
                  <p class="cart"><i class="fas fa-cart-plus"></i> GIỎ HÀNG</p>
                  </a>
            </nav>
        </header>
      


    <!-- Optional JavaScript -->
